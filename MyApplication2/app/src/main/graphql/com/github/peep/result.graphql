query Result($username:String!,$start:GitTimestamp!,$end:GitTimestamp!,$privacy:RepositoryPrivacy!){
    user(login: $username) {
        repositories(first: 100, privacy: $privacy) {
            nodes {
                refs(
                    refPrefix: "refs/heads/"
                    orderBy: { direction: DESC, field: TAG_COMMIT_DATE }
                    first: 100
                ) {
                    edges {
                        node {
                            ... on Ref {
                                name
                                target {
                                    ... on Commit {
                                        history(
                                            since: $start
                                            until: $end
                                        ) {
                                            nodes {
                                                author {
                                                    date
                                                    email
                                                    name
                                                }
                                                committedDate
                                                authoredByCommitter
                                                message
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

